<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>네이버 : 로그인</title>
    <script src="https://kit.fontawesome.com/575afda64a.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <select name="language" id="language">
            <option value="ko" selected="selected">한국어</option>
            <option value="en">English</option>
            <option value="cn">中文(简体)</option>
            <option value="tw">中文(台灣)</option>
        </select>
        <a href="https://www.naver.com/" class="logo"><img src="img/logo.PNG" alt=""></a>
    </header>

    <!-- Main -->
    <section class="main">
        <form action="" method="POST" class="form-login">
            <input type="text" id="id" placeholder="아이디" maxlength="15">
            <input type="password" id="pw" placeholder="비밀번호" maxlength="15">
            <button type="submit" class="loginBtn">로그인</button>
        </form>
        <div class="loginChk">
            <button><i class="far fa-check-circle"></i><span>로그인 상태 유지</span></button>
            <span class="security">
                <a href="https://nid.naver.com/login/ext/help_ip3.html" target="_blank" 
                onclick="window.open(this.href, '_blank', 'width=520, height=747'); return false;"><span class="ip">IP</span> 보안</a>
                <button class="on">ON</button>
            </span>
        </div>
        <div class="handyLogin">
            <p class="title">더욱 간편한 로그인</p>
            <div class="handyBtn">
                <button class="login"><img src="img/QR.PNG" alt=""><span class="QR">QR</span>코드 로그인</button>
                <button class="login"><img src="img/once.PNG" alt="">일회용 번호 로그인</button>
            </div>
        </div>
        <div class="guide">
            <a target="_blank" href="https://nid.naver.com/user2/help/idInquiry?lang=ko_KR" class="findID"><span>아이디 찾기</span></a>
            <span class="bar"> | </span>
            <a target="_blank" href="https://nid.naver.com/user2/help/pwInquiry?lang=ko_KR" class="findPW">비밀번호 찾기</a>
            <span class="bar"> | </span>
            <a target="_blank" href="https://nid.naver.com/user2/V2Join?m=agree&lang=ko_KR" class="join">회원가입</a>
        </div>
    </section>

    <!-- Advertisement -->
    <section class="ad">
        <a target="_blank" href="https://nid.naver.com/user2/campaign/showInfo.nhn?m=showTwoStepVerificationCampaign">
            <img src="img/img.PNG" alt="네이버 2단계 인증">
        </a>
    </section>

    <!-- Footer -->
    <footer>
        <ul class="index">
            <li><a target="_blank" href="http://www.naver.com/rules/service.html">이용약관 </a></li>
            <span class="bar">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
            <li><a target="_blank" href="http://www.naver.com/rules/privacy.html" id="second">개인정보처리방침</a></li>
            <span class="bar">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
            <li><a target="_blank" href="http://www.naver.com/rules/disclaimer.html">책임의 한계와 법적고지</a></li>
            <span class="bar">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
            <li><a target="_blank" href="https://help.naver.com/support/service/main.nhn?serviceNo=532">회원정보 고객센터</a></li>
        </ul>
        <div class="copyright">
            <a href="https://www.naver.com/"><img src="img/logo.PNG" alt=""></a>
            <span> Copyright © </span>
            <a target="_blank" href="http://www.navercorp.com" id="corp">NAVER Corp.</a>
            <span> All Rights Reserved.</span>
        </div>
    </footer>

</body>
</html>
